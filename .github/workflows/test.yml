name: test
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    strategy:
      matrix:
        os: [windows-latest]
        include:
          # - os: macos-12
          #   bin_path: ./build/stockprice
          # - os: macos-14
          #   bin_path: ./build/stockprice
          - os: windows-latest
            bin_path: ./build/Release/stockprice.exe
    runs-on: ${{ matrix.os }}
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v3
      - name: build 
        run: |
          mkdir build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          cmake --build . --config Release
      - name: test
        run: |
          ${{ matrix.bin_path }} tsla,btc-usd
      - name: Setup MinGW
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-binutils
      - name: List DLL dependencies
        if: runner.os == 'Windows'
        run: |
          echo "List DLL dependencies"
          objdump -p ${{ matrix.bin_path }} | grep 'DLL Name'